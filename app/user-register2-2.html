<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>用户信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<!-- 样式引入 -->
	<!-- <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1415243736_8672016.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- 样式 end -->
	<!-- 插件及js应用 -->
	<!-- Jquery引入 -->
	<!-- js end -->
</head>
<body>
	<div class="wui-wrap wui-wrap-user">
		<div class="wui-header">
			<div class="wui-header-top">
				<img class="wui-logo" src="img/logo.png" alt="">
			</div>
		</div>
		<div class="wui-body">
			<div class="wui-form">
				<p class="wui-tips txt-oange"><span>该手机已经是运价通用户，您可以直接输入密码进行验证</span></p>
				<div class="wui-form-line">
					<div class="wui-input both">
						<span class="wui-input-info">密码</span><input type="text" placeholder="6-20位字符、数字、字母、特殊符号任意两种">
						<i class="icon-eye wui-input-icon"></i>
					</div>
				</div>
				<div class="wui-form-line">
					<div class="wui-input before">
						<span class="wui-input-info">姓名</span><input type="tel" placeholder="填写真实姓名以便审核">
					</div>
				</div>
				<div class="wui-form-line">
					<div class="wui-input before">
						<span class="wui-input-info">公司</span><input type="text" placeholder="填写真实公司以便审核">
					</div>
				</div>
				<div class="wui-form-line button-line">
					<button class="wui-btn wui-btn-primary disabled">注册</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
