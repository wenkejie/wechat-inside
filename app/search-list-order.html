<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>详细详情</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<!-- 样式引入 -->
	<!-- <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1415243736_8672016.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- 样式 end -->
	<!-- 插件及js应用 -->
	<!-- Jquery引入 -->
	
	<!-- js end -->
</head>
<body>
	<div class="wui-wrap wui-wrap-del">
		<div class="wui-header">
			<div class="wui-header-cnt">
				<i class="icon-return left-icon"></i>
				<p class="title">订单详情</p>
			</div>
		</div>
		<div class="wui-body">
			<div class="wui-panel wui-panel-order">
				<div class="wui-form wui-form-order">
					<p class="wui-form-line"><label class="order-label" class="">物流订单号：</label><span class="order-info">2015020400001</span></p>
					<p class="wui-form-line"><label class="order-label">订单状态：</label><span class="order-info order-status success">等待买家接单</span></p>
					<p class="wui-form-line"><label class="order-label">说明：</label><span class="order-info">您的订舱信息正在等待卖家审核</span></p>
				</div>
			</div>
			<div class="hr"></div>
			<div class="wui-panel wui-panel-order">
				<div class="wui-process">
					<div class="wui-process-cell">
						<div class="wui-process-point"></div>
						<div class="wui-process-content">
							<p>买家已完成费用确认</p>
							<p class="time-info">2015-12-15 10:13</p>
						</div>
					</div>
					<div class="wui-process-cell">
						<div class="wui-process-point"></div>
						<div class="wui-process-content">
							<p>买家已修改费用等待卖家确认</p>
							<p class="time-info">2015-12-15 10:13</p>
						</div>
					</div>
					<div class="wui-process-cell">
						<div class="wui-process-point"></div>
						<div class="wui-process-content">
							<p>卖家已接单</p>
							<p class="time-info">2015-12-15 10:13</p>
						</div>
					</div>
					<div class="wui-process-cell">
						<div class="wui-process-point"></div>
						<div class="wui-process-content">
							<p>你提交了订单，订单编号：201401111，等待卖家确认</p>
							<p class="time-info">2015-12-15 10:13</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
